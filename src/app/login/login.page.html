<ion-content class="ion-padding">
  <div class="container">
    <header class="header">
      <ion-icon aria-hidden="true" size="large" name="planet-outline"></ion-icon>
      <div class="title-container">
        <ion-title class="title" color="light">
          Netline <span class="subtitle">Tracker</span>
        </ion-title>
      </div>
    </header>
    <main>
      <form [formGroup]="form" (submit)="login()" class="form">
        <ion-input
          [color]="loginError || (form.get('email')?.invalid && form.get('email')?.touched) ? 'danger' : 'dark'"
          type="email"
          labelPlacement="stacked"
          label="Email"
          placeholder="email@exemplo.com"
          fill="outline"
          labelPlacement="stacked"
          formControlName="email"
          autocomplete="email"
        >
        </ion-input>
        <ion-input
          [color]="loginError || (form.get('password')?.invalid && form.get('password')?.touched) ? 'danger' : 'dark'"
          [type]="showPassword ? 'text' : 'password'"
          labelPlacement="stacked"
          label="Senha"
          placeholder="********"
          fill="outline"
          formControlName="password"
        >
          <ion-icon slot="start" name="lock-closed" aria-hidden="true"></ion-icon>
          <ion-button color="dark" (click)="toggleShowPassword()" fill="clear" slot="end" aria-label="Show/hide">
            <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
          </ion-button>
        </ion-input>
        <ion-text color="danger" *ngIf="loginError && isConnected">
          <p class="error-message">Verifique suas credenciais!</p>
        </ion-text>
        <ion-text color="danger" *ngIf="!isConnected">
          <p class="error-message">Verifique sua conexÃ£o com a internet!</p>
        </ion-text>
        <ion-button type="submit" [disabled]="loading" color="dark" class="login-btn" fill="outline">
          <ion-icon *ngIf="!loading" name="log-in-outline" slot="start"></ion-icon>
          <ion-spinner *ngIf="loading" name="dots" slot="start"></ion-spinner>
          {{ loading ? '' : 'Entrar' }}
        </ion-button>
      </form>
    </main>
  </div>
</ion-content>
